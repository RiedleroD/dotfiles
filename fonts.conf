<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias binding="same">
        <family>math</family>
        <prefer>
            <family>Latin Modern Roman Unslanted</family>
            <family>Libertinus Math</family>
            <family>TeX Gyre DejaVu Math</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>sans-serif</family>
        <prefer>
            <family>Libertinus Sans</family>
            <family>sans-serif</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>serif</family>
        <prefer>
            <family>Libertinus Serif</family>
            <family>serif</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>monospace</family>
        <prefer>
            <family>Libertinus Mono</family>
            <family>monospace</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>emoji</family>
        <prefer>
            <family>JoyPixels</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>none</const>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcdnone</const>
        </edit>
        <edit name="dpi" mode="assign">
            <double>102</double>
        </edit>
    </match>
</fontconfig>
